<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <img src="img2.png"  class="superior_izquierdo" alt="superior izquierdo" srcset="">
    <div class="caja">
        <div class="cajaLeft">
            <div class="frmLogin">
                <h2>Bienvenido al Sistema</h2>
               <form action="">
                   <div class="cajaLogin">
   
                       <div class="item">
                           <label for="">Correo:</label>
                           <input type="email" class="itemTexto" name="" placeholder="Ejemplo@email.com" id="">
                       </div>
                       <div class="item">
                           <label for="">Contraseña:</label>
                           <input type="password" class="itemTexto" name=""placeholder="Ingrese su Contraseña" id="">
                       </div>
                       <a href="" class="recupContraseña">¿Has olvidado tu contraseña? </a>
                   </div>
               </form>
   
               <div class="accionesLogin">
                   <button class="btnlogin" >Iniciar Sesión</button>
               </div>
               
           </div>
        </div>
        <div class="cajaRight"> 
            <img src="Logo_Texto.png" class="imgLogoTexto" alt="logoenTexto">
            <span class="parrafoRight">Proyecto web pensado para gestionar los
                 trabajos realizados en un fundo, creado por Givercom S. A.</span> 
             <img src="img1.png" class="imgRight" alt="imgRight" srcset="">
        </div>
    </div>

    <div class="footer">
        <span class="footer_text">Copyright © Givercom S. A. Sistema Agrícola - Version 1</span>
    </div>
    <img src="img3.png"  class="inferior_derecha" alt="inferior derecha" srcset="">
</body>
</html>
